<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">

<title>atividade sobre CSS</title>
<style>
  /* Estilos inline para a tag <p> */
  p {
    color: blue;
    text-align: center;
    font-size: 18px;
  }

  /* Estilos para as tags h1, h3 */
  .titulo-grande {
    color: red;
    text-align: center;
    background-color: lightgray;
  }

  /* Estilos para as tags h2, h4 */
  .titulo-pequeno {
    color: green;
    text-align: left;
    background-color: yellow;
  }
</style>
</head>
<body>
  <h1 class="titulo-grande">Título H1</h1>
  <p>parágrafo com estilo inline.</p>
  <h2 class="titulo-pequeno">Título H2</h2>
  <p>parágrafo com estilo inline.</p>
  <h3 class="titulo-grande">Título H3</h3>
  <h4 class="titulo-pequeno">Título H4</h4>
</body>
</html>
